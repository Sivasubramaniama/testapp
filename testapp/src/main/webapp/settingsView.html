<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Grocery List</title>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.storage.js"></script>
<script type="text/javascript" src="./css/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./js/settingService.js"></script>
<link href="./css/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
$(document).ready(function(){
load();
});


</script>
</head>
<body>
	<h2>Settings</h2>
	<a href="./index.html" class="btn btn-info">Home</a>
	<br>
	<hr/>
	<div class="container">
		<div class="col-sm-3">
	
		</div>
	<div class="col-sm-9">
		
	
	<div id="set">
		<form class="form-horizontal">
			<h3>Personal Details</h3>
			<div class="form-group">
				<label for="name" class="control-label col-xs-2">Name</label>
				<div class="col-xs-10">
					<input type="text" id="name"
						placeholder="enter your full name" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-xs-2">Email id</label>
				<div class="col-xs-10">
					<input type="text" id="email"
						placeholder="enter your email id" />
				</div>
			</div>
			<div class="form-group">
				<label for="native" class="control-label col-xs-2">Native Country</label>
				<div class="col-xs-10">
					<input type="text" id="native" 
						placeholder="enter your native country" />
				</div>
			</div>
			<hr>
		</form>
		<div id="msg"></div>
		<button class="btn btn-info" onClick="saveSettings()">Save</button>
		<button class="btn btn-danger" onClick="reset()">Reset</button>
	</div><!-- set -->

	
	</div><!-- col-sm-9 -->
</div><!-- container -->
	
</body>
</html>

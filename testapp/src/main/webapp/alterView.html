<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Grocery List</title>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.storage.js"></script>
<script type="text/javascript" src="./css/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./js/alterService.js"></script>
<link href="./css/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
$(document).ready(function() { /*code here */
	load();


	$(".col-sm-4").on('click','li',function (){
	var alterurl = '/testapp/rest/product/alter/'+$(this).text();
		
		$.ajax( {
	        url:alterurl,
	        success:function(data) {
	        	console.log(data);
	            try{
	            	if(data.hasOwnProperty('errorCode')){
	            		$('#alters .alist').empty();
	            		$('#alters .alist').append('<li>'+ data.errorCode+'</li>');
	            	}else{
	            		$('#alters .alist').empty();
			            $.each(data, function(index, t) {
		     				console.log(t.productName);
		     				$('#alters .alist').append('<li>'+ t.productName+'</li>');
			            });

	            	}

     					            
	            }catch(e){
	            	console.log(e);
	            }	
	        
	        },
	        error:function(e){
	        	console.log(e);
	        }
	     });
		

	});



});


</script>

</head>
<body>
<!-- container pattern -->
<div>
			<a href="./index.html" class="btn btn-info">Home</a>
			<a class="btn btn-danger" href="./detailsView.html">Detail View</a>
		   <hr>

</div>
<div id="main" class="container">
<h2>Alternate View</h2>
	<div class="row">
        <div class="col-sm-4">
			<div id="items">
			<h3>Items</h3>
				<ul class="list">
				</ul>
			</div>
		</div>
        <div class="col-sm-8">
			<div id="alters">
			<h3>Alternates</h3>
				<ul class="alist">
				</ul>
			</div>
		</div>
    </div>
</div>
</body>
</html>

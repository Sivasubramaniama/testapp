<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Grocery List</title>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.storage.js"></script>
<script type="text/javascript" src="./css/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./js/localService.js"></script>
<link href="./css/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
$(document).ready(function() { /*code here */
	load();

	$("#items").on('click','li',function (){
		viewDetails($(this));
		alterItems($(this));
	});
		
	$("#alter").on('click','li',function (){
		makeActive($(this));
	});
	
	$("#alter").on('click','span',function (){
		replaceItem($(this));
	});
	
});


</script>
<style>
.fixed-content {
    overflow-y: scroll; 
    height:300px;
}


</style>
</head>
<body>
<!-- container pattern -->
<div id="main" class="container">
 <div class="row">
 <div class="col-sm-8">
 <h2>Grocery List</h2>
 </div>
 <div class="col-sm-4">
	<!-- <a href="./index.html" class="btn btn-info">Home</a>-->
	<a class="btn btn-danger" href="./settingsView.html"> <span class="glyphicon glyphicon-asterisk"></span>Settings View</a>
 </div>
 </div>
 <hr>
    <div class="row">
        <div class="col-sm-8">
			<input type="text" id="newItem"/>
			<button id="add_btn" class="btn btn-info" onClick="addItem()">Add</button>
			<p id="msg"></p>
			<br>
			<button class="btn btn-info" onClick="clearLocalStorage()">Clear All</button>
			<button class="btn btn-danger" onClick="removeItem()">Remove</button>
		
    	</div>
        <div class="col-sm-4">
        <div id="details">
        	<h3>Company Details</h3>
        	<div class="list-group">
			    
  			</div>
        </div>
       </div>
    </div>
    <div class="row">
    <div class="col-sm-6">
			<h3>Items</h3>
			<div id="items" class="fixed-content">
				<ul class="list-group">
				</ul>
			</div>
		</div>
		<div class="col-sm-6">
			<div id="alter">
				<h3>Alternates</h3>
				<ul class="list-group">
				</ul>
			</div>
		</div>
    </div>
</div>
</body>
</html>

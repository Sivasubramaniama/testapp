<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Grocery List</title>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.storage.js"></script>
<script type="text/javascript" src="./css/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./js/localService.js"></script>
<link href="./css/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
$(document).ready(function() { /*code here */
	

});


function load(){
	var items = getAllItems();
	
	$.each(items, function(index, i) {
		    $('#items .list').append('<li>'+ i.itemName+'</li>')
	});
}
</script>

</head>
<body>
<h2>ItemView goes here</h2>
<div>
	<input type="text" id="newItem"/><button class="btn btn-info">add</button>
	<hr>
	<button class="btn btn-info" onClick="load()">load</button>
	<button class="btn btn-info" onClick="clearLocalStorage()">clear All</button>
</div>
<div id="items">
<h3>Items List</h3>
	<ul class="list">
	<li>item1</li>
	</ul>
</div>

</body>
</html>
